<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReviewBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="static/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">ReviewBoard</a>

        <div class="d-flex align-items-center">

            {% if current_user.is_authenticated %}
            <a href={{ url_for('user', username=current_user.username) }} class="btn btn-outline-light me-2">Profile</a>
            <a href={{ url_for('logout') }} class="btn btn-outline-light me-2">Logout</a>
            {% else %}
            <a href={{ url_for('login') }} class="btn btn-outline-light me-2">Login</a>

            <a href={{ url_for('signup') }} class="btn btn-warning">Sign up</a>

            {% endif %}
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<section style="background-color: #F5F5F5; min-height: 100vh">
{% block content %}


{% endblock %}
<section>

</body>
</html>
