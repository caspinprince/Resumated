<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReviewBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="static/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">ReviewBoard</a>

        <div class="d-flex align-items-center">

            {% if current_user.is_authenticated %}
            <a href={{ url_for('user', username=current_user.username) }} class="btn btn-outline-light me-2">Profile</a>
            <a href={{ url_for('logout') }} class="btn btn-outline-light me-2">Logout</a>
            {% else %}
            <a href={{ url_for('login') }} class="btn btn-outline-light me-2">Login</a>

            <a href={{ url_for('signup') }} class="btn btn-warning">Sign up</a>

            {% endif %}
        </div>
    </div>


</nav>

{% block content %}

{% endblock %}

</body>
</html>
