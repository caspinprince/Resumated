{% extends "base.html" %}
{% block content %}
    <section class="container-xl">
        <div class="row text-center">
            {% for user in users %}
                <div class="col-md-3 mb-5 mb-md-0" style="padding:20px;">
                    <div class="card testimonial-card" style="border-radius: 10px;">
                        <div class="card-up" style="background-color: #484e53; border-radius:10px 10px 0px 0px;"></div>
                        <div class="avatar mx-auto bg-white">
                            <img
                                    src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(1).webp"
                                    class="rounded-circle img-fluid"
                            />
                        </div>
                        <div class="card-body" style="border-radius: 10px;">
                            <h4 class="mb-4">{{ user.first_name }} {{ user.last_name }}</h4>
                            <hr />
                            <p class="dark-grey-text mt-4">
                                {{ user.headline }}
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
